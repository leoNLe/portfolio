<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="Assets/contact.css">
    <link rel="stylesheet" href="./Assets/utilities.css">
</head>
<body>
    <div class="d-flex align-items-end flex-column h-100 w-auto"> 
        <nav class="navbar sticky-top">
            
            <a class="navbar-brand px-3 text-white text-center brand">
                <h1>Leo Nghia Le</h1>
            </a>

            <div class="navbar-nav ml-auto flex-row ">
                <a class="nav-link border-right px-3" href="index.html">About</a>
                <a class="nav-link border-right px-3" href="portfolio.html"> Portfolio </a>
                <a class="nav-link px-3" href="contact.html"> Contact </a>
            </div>
            <div class="w-100 blank-bar"></div>
        </nav>

        <section class="container-fluid my-5 border contact-container">
           
            <div class="row mx-3 pt-4 pb-3 title-border overflow-auto">
                    <h3>Contact </h3>
            </div>

            <div class="row  mx-3 mb-5 pt-3">
                <div class="col">                    
                    <form action="#" class="">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" placeholder="example@gmail.com"> 
                        </div>
                        
                        <div class="form-group">
                            <label for="">Message</label>
                            <textarea class="form-control" name="" id="" rows="6"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        
        <footer class="footer mt-auto w-100">
            <div class="w-100 blank-bar"></div>
            <nav class="navbar-default text-center"> 
                <a class="navbar-brand mx-5"> &copy Copyright</a>
            </nav>
        </footer>
    </div>
</body>
</html>
